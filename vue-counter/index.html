<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <title>vue counter</title>
</head>
<body class="d-flex text-center justify-content-center align-items-center bg-dark text-white" style="height: 100vh;">
    <main class="d-flex ">
        <div id="app" class="d-flex w-100 h-100 p-3 mx-auto flex-column">
            <h1>vue counter</h1>
            <div class="my-5">{{countValue}}</div>
            <div>
                <button @click="countValue --" class=" btn btn-warning mx-3">Decrement</button>
                <button @click="resetCount" class="btn btn-secondary mx-3">Reset</button>
                <button @click="countValue ++" class="btn btn-success mx-3">Increment</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
