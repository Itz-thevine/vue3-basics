<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body class="d-flex text-center justify-content-center align-items-center bg-dark text-white" style="height: 100vh;">
    
    <main>
        <div id="app" class="container d-flex justify-content-center flex-column align-items-center" style="width: 50vw;">
            <h1 class="mb-3">Vue Conditional render</h1>
            <div class="bg-success w-100 d-flex justify-content-between py-3 px-3 align-items-center" role="button" @click="clickedBtn" >
                <p class="mb-0">{{displayTitle}}</p>
                <i v-if='displayToggle' class="bi bi-dash-circle"></i>
                <i v-else='displayToggle' class="bi bi-plus-circle-dotted"></i>
            </div>
            <div v-if="displayToggle" class="d-flex  text-start px-3 py-3 bg-secondary">{{displayValue}}</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script> 
</body>
</html>
